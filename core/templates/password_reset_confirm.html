{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">ตั้งรหัสผ่านใหม่</h2>
                
                {% if validlink %}
                    <p>กรุณากรอกรหัสผ่านใหม่ 2 ครั้ง:</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="bi bi-key-fill"></i> บันทึกรหัสผ่านใหม่
                        </button>
                    </form>
                {% else %}
                    <div class="alert alert-danger">
                        ลิงก์นี้ไม่ถูกต้องหรือหมดอายุแล้ว กรุณาลองขอรีเซ็ตรหัสผ่านใหม่อีกครั้ง
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Initial Superuser</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    {% load crispy_forms_tags %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3>Create Initial Administrator</h3>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted">
                            สร้างบัญชีผู้ดูแลระบบ (Superuser) คนแรกสำหรับเว็บไซต์นี้
                        </p>
                        
                        <form method="post" novalidate>
                            
                            {% csrf_token %}
                            
                            {{ form|crispy }}
                            
                            <button type="submit" class="btn btn-primary w-100 mt-3">
                                Create Admin Account
                            </button>
                        </form>
                    </div>
                </div>

                <div class="alert alert-warning mt-4" role="alert">
                    <strong>ข้อควรระวัง:</strong> หลังจากสร้าง Superuser สำเร็จแล้ว กรุณาลบ Path (URL) ของหน้านี้ออกจาก <code>urls.py</code> เพื่อความปลอดภัย
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">ลืมรหัสผ่าน</h2>
                <p class="text-muted">กรุณากรอกอีเมลที่ท่านใช้สมัครสมาชิก ระบบจะส่งลิงก์สำหรับตั้งรหัสผ่านใหม่ไปให้ครับ</p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        <i class="bi bi-send-fill"></i> ส่งลิงก์รีเซ็ตรหัสผ่าน
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
